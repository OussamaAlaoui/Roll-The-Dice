<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Role The Dice Game</title>
  </head>
  <body>
    <div class="container">
      <div class="player player1">
        <h1 class="player-name1">Player 1</h1>
        <div class="total-score" id="total-score-p1">0</div>
        <div class="current-score">
          <span class="score-title">Current</span>
          <div class="score" id="score-p1">0</div>
        </div>
      </div>
      <div class="player player2">
        <h1 class="player-name2">Player 2</h1>
        <div class="total-score" id="total-score-p2">0</div>
        <div class="current-score">
          <span class="score-title">Current</span>
          <div class="score" id="score-p2">0</div>
        </div>
      </div>
      <button class="restart">🔄 NEW GAME</button>
      <button class="start">🏁 Start</button>
      <button class="roll hidden">🎲 ROLL DICE</button>
      <button class="hold hidden">📥 HOLD</button>
      <img class="dice hidden" src="images/dice-1.png" alt="dices" />
    </div>
    <script src="roleDiceGame.js"></script>
  </body>
</html>
